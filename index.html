<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>3D旋转相册</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<!--/*外层最大容器*/-->
<div class="wrap">
    <!--	/*包裹所有元素的容器*/-->
    <div class="cube">
        <!--前面图片 -->
        <div class="out_front">
            <img src="img/1.png"  class="pic"/>
        </div>
        <!--后面图片 -->
        <div class="out_back">
            <img src="img/2.png"  class="pic"/>
        </div>
        <!--左图片 -->
        <div class="out_left">
            <img src="img/3.png"  class="pic"/>
        </div>
        <div class="out_right">
            <img src="img/4.png"  class="pic"/>
        </div>
        <div class="out_top">
            <img src="img/5.png"  class="pic"/>
        </div>
        <div class="out_bottom">
            <img src="img/6.png"  class="pic"/>
        </div>
        <!--小正方体 -->
        <span class="in_front">
				<img src="img/7.png" class="in_pic" />
			</span>
        <span class="in_back">
			     <img src="img/8.png" class="in_pic" />
			</span>
        <span class="in_left">
				<img src="img/9.png" class="in_pic" />
			</span>
        <span class="in_right">
				<img src="img/10.png" class="in_pic" />
			</span>
        <span class="in_top">
				<img src="img/11.png" class="in_pic" />
			</span>
        <span class="in_bottom">
				<img src="img/12.png" class="in_pic" />
			</span>
    </div>
</div>
</body>
	<!--音乐播放器-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
<script src="https://myhkw.cn/player/js/player.js" id="myhk" key="demo" m="1"></script>
</html>
